name: prettier-format
on: [push]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm add -d prettier prettier-plugin-tailwindcss

      - name: Formatting
        run: pnpm prettier --write .
